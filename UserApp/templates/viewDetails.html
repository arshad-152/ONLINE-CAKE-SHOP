{%extends "Home.html"%}

{%block content%}

<form method="post">
    {%csrf_token%}
    <table class="table">
        <tr>
            <td>Cake ID</td>
            <td>{{cake.id}}
                <input type="hidden" name="cake_id" value="{{cake.id}}" />
            </td>
        </tr>

        <tr>
            <td>Cake Name</td>
            <td>{{cake.cake_name}}</td>
        </tr>

        <tr>
            <td>Price</td>
            <td>{{cake.price}}</td>
        </tr>

        <tr>
            <td>Image</td>

            <td>
                <img class="img-circle" src="{{cake.image_url.url}}" style="height: 200px; width: 200px;" />
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{cake.description}}</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>{{cake.category.cname}}</td>
        </tr>

        <tr>
            <td>Quantity</td>
            <td>
                <select name="qty" class="form-control" style="width: 100px;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <center><button type="submit" class="btn btn-success" value="Add To Cart">Add To Cart</button></center>
            </td>
        </tr>
    </table>
</form>
{%endblock%}
