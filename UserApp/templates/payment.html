{%extends "Home.html"%}

{%block content%}

<form method="post">
    {%csrf_token%}
    <table class="table">
        <tr>
            <td>Enter Card No</td>
            <td><input type="text" name="card_no" placeholder="Card No." class="form-control" required /></td>
        </tr>

        <tr>
            <td>Enter CVV</td>
            <td><input type="text" name="cvv" placeholder="CVV" class="form-control" required /></td>
        </tr>

        <tr>
            <td>Enter Expiry Date</td>
            <td><input type="text" name="expiry" placeholder="Expiry Date" class="form-control" required /></td>
        </tr>

        <tr>
            <td>Total Amount</td>
            <td><input type="text" class="form-control" name="amount" value="{{request.session.total}}" readonly /></td>
        </tr>

        <tr>
            <td><button class="btn btn-success" value="Make Payment">Make Payment</button></td>
        </tr>
    </table>
</form>
{%endblock%}
